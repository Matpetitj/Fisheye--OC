<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75b27a2f9b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo_link"  tabindex='0'><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <!-- Filtres de tri -->
      <div id="filter-container">
        <label for="tri">Trier par </label>
        <section class="media-filters-container">
          <div class="dropdown" role="menubar">
            <button class="menu-filter select-popularity" role="menu" type="button" id="popularity-btn">Popularité
              <i class="chevron-icon fa-sharp fa-solid fa-angle-up" aria-hidden="true"></i>
            </button>
            <div class="menu-dropdown">
              <div class="empty-button empty-button-white">
                <div>
                </div>
                <div></div>
              </div>
              <button class="menu-filter select-date" role="menu" type="button" id="date-btn">Date</button>
              <div class="empty-button-white"></div>
              <button class="menu-filter select-title" role="menu" type="button" id="title-btn">Titre</button>
            </div></div>
        </section>
        <!-- <select id="tri" name="tri">
          <option value="type00" id="select-popularity">Popularité</option>
          <option value="type01" id="select-date">Date</option>
          <option value="type02" id="select-title">Titre</option>
        </select> -->
      </div>
      <div class="media-container"></div>
      <!-- Espace tarifs et like général -->
      <div id="infos-container">
        <div class="likes-area"></div>
        <div class="tarifs-area"></div>
      </div>
    </main>
    <!-- Formulaire de contact et bouton d'ouverture de formulaire -->
    <div id="contact_modal">
      <div class="modal">
        <header>
          <div class="header-contactform">
            <h2>Contactez-moi</h2>
            <p id="nameContactForm"></p>
          </div>
          <img id="contact-form_close-button" tabindex='0' aria-label='Fermer la modale contact' src="assets/icons/close.svg" onclick="closeModal()" onkeydown="closeModalByKeyPress(event)" />
        </header>
        <form>
          <div>
            <label  tabindex="1" for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" required />

            <label tabindex="2" for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="yourmessage">Message</label>
            <input type="text" id="yourmessage" name="yourmessage"  />
          </div>
          <button aria-label='Envoyer les données' class="submit_button" id="submit_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Lightbox -->
    <div class="medias-modal">
      <span class="close-modal cursor" onclick="closeLightbox()">&times;</span>
      <div class="media-modal-content"></div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <script src="./scripts/API.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
